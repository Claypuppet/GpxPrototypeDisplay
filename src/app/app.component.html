<div fxFlex="100" fxLayout="column" *ngIf="meterData">
  <h2>lommerd</h2>
  <p>
  consumption1: {{ meterData.lommerd.meter.consumption1 }} <br>
  consumption2: {{ meterData.lommerd.meter.consumption2 }} <br>
  production1: {{ meterData.lommerd.meter.production1 }} <br>
  production2: {{ meterData.lommerd.meter.production2 }} <br>
  </p>

  <h2>
    full meter data
  </h2>
  {{ meterData | json }}

</div>
